<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Kiểm tra số ngày trong tháng</h1>
<input type="number" id="month" placeholder="Nhập tháng">
<button onclick="kiem_tra()">Check</button>
<p id="result">hiển thị kết quả</p>
<script>
    function kiem_tra() {
        let month = +document.getElementById("month").value;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML = "CÓ 31 NGÀY"
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML = " có 30 ngày"
                break;
            case 2:
                document.getElementById("result").innerHTML =" có 28 hoặc 29 ngày"
                break;
            default:
                document.getElementById("result").innerHTML = "Vui lòng nhập lại tháng"
        }
    }
</script>
</body>
</html>
